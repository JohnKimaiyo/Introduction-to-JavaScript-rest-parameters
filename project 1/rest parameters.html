<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to JavaScript rest parameters</title>
  </head>
  <body>
    <script>
      function sum(...args) {
        let total = 0;
        for (const a of args) {
          total += a;
        }
        return total;
      }

      sum(1, 2, 3);
    </script>
  </body>
</html>
